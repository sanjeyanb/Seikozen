<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products - Seikozen SCM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: rgb(251, 75, 55);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }

        .back-button {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background-color: rgb(251, 75, 55);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background-color: #000;
            border: 1px solid rgb(251, 75, 55);
        }

        .container {
            max-width: 1000px;
            background: #111;
            padding: 30px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(251, 75, 55, 0.5);
            border-radius: 10px;
            border: 2px solid rgb(251, 75, 55);
            box-sizing: border-box;
        }

        h2 {
            color: rgb(251, 75, 55);
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: rgb(251, 75, 55);
            color: #fff;
        }

        td {
            background-color: #222;
            color: #fff;
        }

        td:hover {
            background-color: #333;
        }

        a {
            color: rgb(251, 75, 55);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Seikozen</h1>
        <a href="../frontend/manufacturer.html" class="back-button">Back</a>
    </header>
        
    <div class="container">
        <h2>View Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Barcode ID</th>
                    <th>Product Name</th>
                    <th>Order No</th>
                    <th>Product Origin</th>
                    <th>Packing Date</th>
                    <th>Expiry Date</th>
                    <th>Sender Address</th>
                    <th>Receiver Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- The table rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the product data from the API endpoint
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#productTable tbody');
                data.forEach(product => {
                    // Create a new row for each product
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.barcode_id}</td>
                        <td>${product.product_name}</td>
                        <td>${product.order_no}</td>
                        <td>${product.product_origin}</td>
                        <td>${product.packing_date}</td>
                        <td>${product.expiry_date}</td>
                        <td>${product.sender_address}</td>
                        <td>${product.receiver_address}</td>
                    `;
                    // Append the new row to the table body
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching product data:', error);
            });
    </script>

</body>
</html>
